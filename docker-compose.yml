version: '3'
services:
  app:
    build:
      context: .
    restart: always
    command: ["/fastapi_app/docker/start.sh"]
    env_file:
      - .env
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  celery:
    build:
      context: .
    env_file:
      - .env
    command: ["/fastapi_app/docker/tasks.sh", "celery"]
    ports:
      - "5556:5556"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
